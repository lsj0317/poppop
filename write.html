    /* write.css */
.write-section {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;

.write-section h2 {

.form-group {

}

.form-group label {
    display: block;
    font-weight: 700;

}

.form-group input[type="text"],

.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    font-family: 'Noto Sans KR', sans-serif;
    box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 30px;
}

.form-actions button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1em;
}

#submit-btn {
    background-color: #FF5733;
    color: white;
}

#cancel-btn {
    background-color: #ddd;
    color: #333;
}
  </style>

 <section class="content-right">

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('write-form');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // 폼의 기본 제출 동작을 막음

        // 폼 데이터 가져오기
        const name = document.getElementById('write-name').value;
        const phone = document.getElementById('write-phone').value;
        const category = document.getElementById('write-category').value;
        const title = document.getElementById('write-title').value;
        const content = document.getElementById('write-content').value;

        // 간단한 유효성 검사
        if (!name || !phone || !category || !title || !content) {
            alert('모든 필수 항목을 입력해주세요.');
            return;
        }

        const inquiryData = {
            name,
            phone,
            category,
            title,
            content,
            createdAt: new Date().toISOString() // 저장 시간
        };

        submitBtn.disabled = true;
        submitBtn.textContent = '제출 중...';

        try {
            // ❗❗ 3단계에서 만들 백엔드(Cloud Function) URL을 여기에 넣습니다. ❗❗
            const response = await fetch('YOUR_CLOUD_FUNCTION_URL_HERE', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(inquiryData),
            });

            if (response.ok) {
                alert('문의가 성공적으로 제출되었습니다.');
                window.location.href = 'contact.html'; // 제출 후 문의 목록 페이지로 이동
            } else {
                throw new Error('서버 응답에 문제가 있습니다.');
            }
        } catch (error) {
            console.error('제출 중 오류 발생:', error);
            alert('제출에 실패했습니다. 나중에 다시 시도해주세요.');
            submitBtn.disabled = false;
            submitBtn.textContent = '제출하기';
        }
    });

    // 취소 버튼
    document.getElementById('cancel-btn').addEventListener('click', () => {
        if (confirm('작성을 취소하시겠습니까?')) {
            window.history.back(); // 뒤로 가기
        }
    });
});
</script>
<script src="index.js"></script>
